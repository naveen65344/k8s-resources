apiVersion: apps/v1
kind: ReplicaSet
metadata:
 name: replica
 labels:
   name: naveen
spec:
 replicas: 2
 selector:
  matchLabels: 
    name: naveen
 template:
  metadata:
    
    labels:
      name: naveen

  spec: 
    containers:
    - name: nginx
      image: nginx
      ports:
      - containerPort: 80      
    


   
 
